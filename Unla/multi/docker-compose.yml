  mcp-gateway:
    image: ghcr.io/amoylab/unla/mcp-gateway:latest
    container_name: mcp-gateway
    ports:
      - "5235:5235"
    environment:
      - ENV=production
      - TZ=Asia/Shanghai
    volumes:
      - ./.env:/app/.env
      - backend_data:/app/data
    restart: always


volumes:
  web_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/web  # 本地目录路径
  backend_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data/backend  # 本地目录路径

