  web:
    image: ghcr.io/amoylab/unla/web:latest
    container_name: web
    ports:
      - "8080:80"
      - "5234:5234"
    environment:
      - ENV=production
      - TZ=Asia/Shanghai
    volumes:
      - ./.env:/app/.env
      - web_data:/app/data
    depends_on:
      - mcp-gateway
      # - mock-server
