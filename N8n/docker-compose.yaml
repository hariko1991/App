volumes:
  # postgres_data:
  #   driver: local
  # redis_data:
  #   driver: local
  data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./data  # 本地目录路径


networks:
  share:
    external: true
  n8n_network:
    driver: bridge