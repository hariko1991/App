# Unla Web Frontend (前端页面)
upstream unla-web-frontend {
    server unla-web:80;
}

# Unla Web API Server
upstream unla-web {
    server unla-web:5234;
}

# MCP Gateway
upstream unla-gateway {
    server unla-mcp-gateway:5235;
}

server {
    listen 80;
    server_name localhost;

    # 前端静态文件由 unla-web 容器的 80 端口提供
    location / {
        proxy_pass http://unla-web-frontend/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API 请求代理到 unla-web 的 5234 端口
    location /api/ {
        proxy_pass http://unla-web/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # WebSocket 支持
    location /ws/ {
        proxy_pass http://unla-web/ws/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # MCP Gateway 请求
    location /gateway/ {
        proxy_pass http://unla-gateway/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
